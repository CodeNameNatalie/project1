<!DOCTYPE>
<html>
	<head>
		<title>The Book Review</title>
		<link rel="stylesheet" href="styles.css">
		<!-- add bootstrap-->
		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<!-- Add Bootstrap's nav-->
		<header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
              <a class="navbar-brand" href="#">Project1</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}"> Welcome...{{request.form['username']}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('books') }}"> Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}"> Search</a>
                  </li>
                           {% if not logged_in %}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('login') }}"> LogIn</a>
                    </li>
                  {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}"> Logout</a>
                      </li>
                  {% endif %}
                </ul>
              </div>
            </nav>
    </header>
      <!-- End Bootstrap Header -->
    <div id="main">
      <h1>{% block heading %}{% endblock %}</h1>
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
